<html>
  <head>
    <script
      src="https://unpkg.com/@grabjs/mobile-kit-bridge-sdk@2.2.2"
      type="text/javascript"
    ></script>

    <script type="text/javascript">
      window.onerror = function (event, source, lineno, colno, error) {
        recordEvent(event);
      };

      const events = [];

      function recordEvent(event) {
        events.push(event);
        const eventsContainer = document.querySelector("#root .events");
        eventsContainer.innerHTML = "";

        for (var i = 0; i < events.length; i += 1) {
          const eventElement = document.createElement("span");
          eventElement.innerHTML = events[i];
          eventsContainer.appendChild(eventElement);
        }

        return true;
      }

      function invokeBridgeMethod(moduleName, methodName, methodArgs) {
        recordEvent(
          "Invoking " +
            moduleName +
            "." +
            methodName +
            " with " +
            JSON.stringify(methodArgs)
        );

        return window[moduleName].invoke(methodName, methodArgs);
      }

      function startStream() {
        const line = document.querySelector(".line");
        const progressIndicator = document.querySelector(".progress-indicator");

        invokeBridgeMethod("WrappedAppModule", "createTestStream", {
          intervalMs: 100,
        }).subscribe({
          next: function (data) {
            progressIndicator.style.transform =
              "translate(" +
              (line.clientWidth * data.result.progress) / 100 +
              "px" +
              ", -50%)";

            recordEvent("Progress " + data.result.progress);
          },
        });
      }

      window.recordEvent = recordEvent;

      setTimeout(function () {
        recordEvent("Application initialized");
      }, 0);

      bridgeSDK.wrapModule(window, "AppModule");
    </script>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 62.5%;
      }

      html,
      body,
      #root {
        height: 100%;
        width: 100%;
      }

      #root {
        align-items: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #root .line {
        background-color: black;
        height: 1px;
        position: relative;
        width: 50%;
      }

      #root .line .progress-indicator {
        background-color: black;
        height: 4.8rem;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 1px;
      }

      #root .events {
        align-items: center;
        display: flex;
        flex-direction: column;
        font-size: 1.4rem;
        max-width: 80%;
      }

      #root .events > * {
        text-align: center;
      }

      #root > * {
        margin-top: 0.8rem;
      }

      #root > *:first-child {
        margin-top: 0;
      }

      #root button {
        margin-top: 5.6rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div class="line">
        <div class="progress-indicator"></div>
      </div>

      <button onclick="startStream()">Test value stream</button>
      <div class="events"></div>
    </div>
  </body>
</html>
