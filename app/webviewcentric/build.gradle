plugins {
  id 'com.android.application'
  id 'kotlin-android'

  id "org.jetbrains.kotlin.plugin.parcelize"
}

def rootAbsolutePath = projectDir
  .getParentFile()
  .getParentFile()
  .getAbsolutePath()

project.apply from: "$rootAbsolutePath/constants.gradle"

android {
  namespace 'com.swiften.templateapp.webviewcentric'
  compileSdkVersion project.ext.compileSdk

  defaultConfig {
    applicationId "com.swiften.templateapp.webviewcentric"
    minSdk project.ext.minSdk
    targetSdk project.ext.targetSdk
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildFeatures {
    viewBinding true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
}

dependencies {
  implementation 'androidx.core:core-ktx:1.7.0'
  implementation 'androidx.appcompat:appcompat:1.4.1'
  implementation 'com.google.android.material:material:1.6.0'
  implementation "androidx.constraintlayout:constraintlayout:$project.ext.constraintLayout"
  testImplementation 'junit:junit:4.13.2'
  androidTestImplementation 'androidx.test.ext:junit:1.1.3'
  androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

  implementation "androidx.preference:preference-ktx:$project.ext.androidXPreference"
  implementation "com.google.code.gson:gson:$project.ext.gson"
  implementation "com.github.protoman92.KotlinRedux:android-all:$project.ext.kotlinRedux"
  implementation "io.reactivex.rxjava2:rxjava:$project.ext.rxJava"

  implementation project(':libs:webview')
  implementation project(':libs:webview:javascriptinterface:sharedpreferences')
}
